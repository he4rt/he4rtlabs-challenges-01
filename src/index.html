<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title"> Calculadora de hora p/ Freelas</h1>
        <div class="control">
          <label class="label">Valor total do Projeto</label>
          <input class="input" type="number" name="valueProject" placeholder="Valor total do Projeto">
        </div>
        <div class="control">
          <label class="label">Quantidade de horas trabalhadas por dia</label>
          <input class="input" type="number" name="qt-hours-day" placeholder="Quantidade de horas trabalhadas por dia">
        </div>
        <div class="control">
          <label class="label">Dias efetivos trabalhados na semana</label>
          <input class="input" type="number" name="daysWorksWeek" placeholder="Dias efetivos trabalhados na semana">
        </div>
        <div class="control">
          <label class="label">Dias de férias pelo projetos</label>
          <input class="input" type="number" name="dayVacationProject" placeholder="Dias de férias pelo projetos">
        </div>  
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
